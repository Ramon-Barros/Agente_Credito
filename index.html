<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="uma página para conversão de clientes">
    <title>Agente de Crédito</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <header class="cabecalho">
        <img src="logo.svg" class="cabecalho-img" src="" alt="Agente de Crédito">
        <nav class="cabecalho-menu"> 
            <a class="cabecalho-menu-item" href="">Home</a>
            <a class="cabecalho-menu-item" href="">Dúvidas</a>
        </nav> 
    </header>
    <main>
        <section class="conteudo-principal">
          <div class="conteudo-principal-esq">
            <h3>Empréstimo com Garantia Imobiliária</h3>
            <h1>Use seu imóvel como garantia e receba até R$ 4 milões</h1>           
          </div>
      
          <div class="conteudo-principal-dir">
            <h3>Preencha seus dados</h3>
            
                 <input type="text" placeholder="Nome">
                 <input type="text" placeholder="Telefone">
                 <input type="text" placeholder="E-mail">
                <button>Enviar</button>
            
          </div>
        </section>

    </main>
    <footer>
        marcar onde vai ser o rodapé da página
        <p>nosso endereço</p>
    </footer>
</body>
</html>
